<!DOCTYPE html>
<html>
<head>
    <title>Five-Function Calculator</title>
    <style>
        .calculator {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .input-field {
            margin-bottom: 10px;
        }

        .input-field input {
            width: 100%;
            padding: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button {
            width: 70px;
            padding: 5px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="input-field">
        <input type="number" id="num1" placeholder="Enter number 1">
    </div>
    <div class="input-field">
        <input type="number" id="num2" placeholder="Enter number 2">
    </div>
    <div class="button-container">
        <div class="button" onclick="add()">Add</div>
        <div class="button" onclick="subtract()">Subtract</div>
        <div class="button" onclick="multiply()">Multiply</div>
        <div class="button" onclick="divide()">Divide</div>
        <div class="button" onclick="clearFields()">Clear</div>
    </div>
    <div class="input-field">
        <input type="number" id="result" placeholder="Result" readonly>
    </div>
</div>

<script>
    function add() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 + num2;
        document.getElementById('result').value = result;
    }

    function subtract() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 - num2;
        document.getElementById('result').value = result;
    }

    function multiply() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 * num2;
        document.getElementById('result').value = result;
    }

    function divide() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 / num2;
        document.getElementById('result').value = result;
    }

    function clearFields() {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('result').value = '';
    }
</script>
</body>
</html>
